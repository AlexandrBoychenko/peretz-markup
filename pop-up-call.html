<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div class="wrapper">
    <section class="pop-up">
        <div class="pop-up-window">
            <div class="close-window">
                <p>закрыть</p>
                <img class = "close-sign" src="img/close.png" alt="">
            </div>
            <p class="order-call-text">заказать звонок</p>
            <form class="order-inputs">
                <input type="text" placeholder="ИМЯ" class="order-name">
                <input type="text" placeholder="ТЕЛЕФОН" class="order-phone">
                <button class="pop-up-btn">заказать</button>
            </form>
        </div>
    </section>
</div>
</body>
</html>
